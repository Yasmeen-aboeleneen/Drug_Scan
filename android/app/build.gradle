plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Google services plugin
}

android {
    namespace = "com.example.drug_scan_app" // Ensure this matches your package name
    compileSdk = 35 // Ensure compatibility with targetSdk
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.drug_scan_app" // Match your namespace
        minSdkVersion 23  
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enable MultiDex for handling large dependencies
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Add signing config here for production builds if needed
            signingConfig signingConfigs.debug
             minifyEnabled false  // Disable shrinking and obfuscation for testing
             shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0' // Ensure MultiDex support
    // Add other dependencies here if required
}
